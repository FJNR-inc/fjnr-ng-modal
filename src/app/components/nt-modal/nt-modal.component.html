<div class="modal-component" (click)="clickOverlay($event)" [style.display]="!show ? 'none' : 'block'" [ngClass]="typeModal">
  <div class="modal-component__content">
    <div class="modal-component__content__reveal" [style.width]="maxWidth">
      <div class="modal-component__content__reveal__header">
        <a (click)="close()" class="fa_times_close"> <i class="fa fa-times" aria-hidden="true"> </i></a>
        <div>{{ title }}</div>
        <span><i [class]="iconModal"></i></span>
      </div>
      <div class="modal-component__content__reveal__content" #modalContent>
        <ng-content></ng-content>
      </div>
      <div class="modal-component__content__reveal__content__buttons">
        <button [disabled]="!activated"
                *ngIf="button1Label || typeModal === 'boolean'"
                class="modal-component__content__reveal__content__buttons__button nt-button"
                (click)="clickButton1()"
                [ngClass]="{'nt-button--success': typeModal === 'boolean'}">
          {{ getLabelButton1() }}
        </button>
        <button [disabled]="!activated"
                class="modal-component__content__reveal__content__buttons__button nt-button nt-button--full-width"
                (click)="clickButton2()"
                [ngClass]="{'nt-button--danger': typeModal === 'boolean'}">
          {{ getLabelButton2() }}
        </button>
      </div>
    </div>
  </div>
</div>
